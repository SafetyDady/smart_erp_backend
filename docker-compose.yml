# LOCAL DEVELOPMENT ONLY - DO NOT USE FOR PRODUCTION
# Railway uses Dockerfile directly, not this compose file
services:
  database:
    image: postgres:15-alpine
    container_name: smart_erp_db
    environment:
      POSTGRES_DB: smart_erp
      POSTGRES_USER: smart_erp_user
      POSTGRES_PASSWORD: smart_erp_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smart_erp_user -d smart_erp"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: smart_erp_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build: ./backend
    container_name: smart_erp_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://smart_erp_user:smart_erp_pass@database:5432/smart_erp
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=development
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    # DEV MODE: includes --reload for hot reloading
    command: >
      sh -c "uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    build: ./frontend
    container_name: smart_erp_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
